<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Điện máy gia dụng</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mx-auto px-1 lg:px-4">
      <nav class="navbar px-4">
        <div class="logo-container">
          <p class="brand-name">ĐIỆN MÁY GIA DỤNG</p>
        </div>
      </nav>

      <section class="banner mx-container">
        <img class="img" src="./images/slider1.webp" alt="banner" />
      </section>

      <section class="root my-2">
        <h2
          class="product-header font-bold uppercase text-2xl text-center text-header"
        >
          Danh sách sản phẩm
        </h2>
        <div class="product py-2">
          <div class="grid xl:grid-cols-4 2xl:grid-cols-5 gap-6">
            <!-- Render JS -->
          </div>
        </div>
      </section>

      <hr class="my-2 mx-container" />

      <footer class="mx-5 py-3 mx-container">
        <div class="grid sm:grid-cols-1 xl:grid-cols-2 gap-2">
          <div class="text-center xl:text-left">
            <p class="brand-name">ĐIỆN MÁY GIA DỤNG</p>
            <div class="social my-2">
              <a href="https://www.facebook.com/lephiithach/" target="_blank"
                ><i class="bi bi-facebook"></i
              ></a>
              <a href="#"><i class="bi bi-instagram"></i></a>
              <a href="#"><i class="bi bi-telegram"></i></a>
              <a href="#"><i class="bi bi-envelope"></i></a>
            </div>
            <div class="address">
              <p>Email: example@hotname.com</p>
              <p>Điện thoại: 0000.000.000</p>
              <p>
                Địa chỉ: 331 QL1A, An Phú Đông, Quận 12, Thành phố Hồ Chí Minh
              </p>
            </div>
          </div>

          <div class="maps">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.357483065316!2d106.69619091471922!3d10.86039129226459!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175283de0a8b29b%3A0xddcc3e22dd86d8e3!2zMzMxIFFMMUEsIEFuIFBow7ogxJDDtG5nLCBRdeG6rW4gMTIsIFRow6BuaCBwaOG7kSBI4buTIENow60gTWluaCwgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1672236445055!5m2!1svi!2s"
              width="100%"
              height="250"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
        <hr class="my-4" />
        <p class="text-center">
          Copyright © 2022 | Designed by
          <a href="https://www.facebook.com/lephiithach/" target="_blank"
            >Lê Phi Thạch</a
          >
        </p>
      </footer>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/data.js"></script>
  </body>
</html>
